server:
   port: 9320
spring:
   profiles:
      active: dev

eureka:
   instance:
      service-hostname: localhost
   client:
      register-with-eureka: false #不要向注册中心注册自己
      fetch-registry: false #禁止检索服务
      service-url:
         defaultZone: http://${eureka.instance.service-hostname}:${server.port}/eureka





